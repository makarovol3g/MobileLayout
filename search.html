<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Search</title>
    </head>
    <body>
        <div class="search-page-container container">
            <div class="previous-page-button" onclick="javascript:history.back()">
                <img src="img/back-arrow.svg" alt="" class="previous-page-arrow-img">
            </div>
            <h1 class="search-page-name page-name">Search</h1>
            <div class="searching-photo-container forms-container">
                <div class="wrapper">
                    <input type="text" placeholder="Search all photos" class="forms">
                </div>
                <div class="confirm-button button">
                    <strong>SEARCH</strong>
                </div>
            </div>
            
        </div>
        
        <div class="bottom-shape-container">
            <hr class="bottom-shape">
        </div>
    </body>
</html>
