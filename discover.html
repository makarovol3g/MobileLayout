<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>dicvover</title>
    </head>
    <body>
        <div class="discover-page-container container">
            <div class="previous-page-button" onclick="javascript:history.back()">
                <img src="img/back-arrow.svg" alt="" class="previous-page-arrow-img">
            </div>
            <h1 class="discover-page-name page-name">Discover</h1>
            <h3 class="today-news-head low-header">WHAT`S NEW TODAY</h3>
            <div class="today-news-slider">
                <div class="slider-wrapper">
                    <div class="today-news-slider-item">
                        <div class="today-news-slider-photo">
                            <img src="img/today-news/today-news-item1.png" alt="" class="slider-image">
                        </div>
                        <div class="today-news-author">
                            <div class="user-plate">
                                <div class="user-icon-container">
                                    <img src="img/today-news/today-news-author1.png" alt="" class="user-icon">
                                </div>
                                <div class="user-plate-text">
                                    <div class="user-full-name">
                                        <strong>Ridhwan Nordin</strong>
                                    </div>
                                    <div class="user-tag">
                                        <span>@ridzjcob</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="all-photos photos">
                <h3 class="all-photos-head low-header">BROWSE ALL</h3>
                <div class="all-photos-container photos-container">
                    <div class="all-photos-column photos-column">
                        <img src="img/all-photos/all-photos11.png" alt="" class="all-photos-item photos-item">
                        <img src="img/all-photos/all-photos12.png" alt="" class="all-photos-item photos-item">
                        <img src="img/all-photos/all-photos13.png" alt="" class="all-photos-item photos-item">
                        <img src="img/all-photos/all-photos14.png" alt="" class="all-photos-item photos-item">
                        <img src="img/all-photos/all-photos15.png" alt="" class="all-photos-item photos-item">
                    </div>
                    <div class="all-photos-column photos-column">
                        <img src="img/all-photos/all-photos21.png" alt="" class="all-photos-item photos-item">
                        <img src="img/all-photos/all-photos22.png" alt="" class="all-photos-item photos-item">
                        <img src="img/all-photos/all-photos23.png" alt="" class="all-photos-item photos-item">
                        <img src="img/all-photos/all-photos24.png" alt="" class="all-photos-item photos-item">
                        <img src="img/all-photos/all-photos25.png" alt="" class="all-photos-item photos-item">
                    </div>
                </div>
            </div>

        </div>
        <footer class="control-panel">
            <div class="control-panel-buttons-container">
                <div class="control-panel-home-button control-button" onclick="document.location='discover.html'">
                    <img src="img/control-panel-home.svg" alt="" class="panel-button-img">
                </div>
                <div class="control-panel-loupe-button control-button" onclick="document.location='search.html'">
                    <img src="img/control-panel-loupe.svg" alt="" class="panel-button-img">
                </div>
                <div class="control-panel-main-button control-button">
                    <img src="img/control-panel-main-button.svg" alt="" class="panel-button-img main-button-img">
                </div>
                <div class="control-panel-messages-button control-button" onclick="document.location='chats.html'">
                    <img src="img/control-panel-messages.svg" alt="" class="panel-button-img messages-buttom-img">
                </div>
                <div class="control-panel-person-button control-button" onclick="document.location='profile.html'">
                    <img src="img/control-panel-person.svg" alt="" class="panel-button-img person-button-img">
                </div>
            </div>
            <div class="bottom-shape-container">
                <hr class="bottom-shape">
            </div>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
