<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <div class="logging-page-container container">
            <div class="previous-page-button" onclick="javascript:history.back()">
                <img src="img/back-arrow.svg" alt="" class="previous-page-arrow-img">
            </div>
            <h1 class="logging-page-name page-name">Login</h1>
            <div class="logging-page-forms forms-container">
                <input type="text" placeholder="Your Login" class="forms">
                <input type="password" placeholder="Your password" class="forms">
                <div class="confirm-button button" onclick="document.location='discover.html'">
                    <strong>LOG IN</strong>
                </div>
            </div>
        </div>
        <div class="bottom-shape-container">
            <hr class="bottom-shape">
        </div>
    </body>
</html>
